<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Road trip Planner</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/fjk8vsw.css">
    <!-- End fonts -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/mapconfig.js"></script>
    <script src="js/route.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/place.js"></script>
    <script src="js/trip.js"></script>
    <script src="js/main.js"></script>
  <style>
    /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
    #map {
      height: 100%;
      z-index: 100;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  </head>
  <body>
    <div class="main">
      <div class="landing__Container">
        <div class="landing__Video">
          <video src="videos/Map.mp4" class="landing__Video-Content" autoplay muted loop>
          </video>
          <div class="landing__Video-Overlay"></div>
          <div class="landing__Logo">
            <h1 class="interstate-bold">ROADSTER</h1>
          </div>
        </div>
        <div class="landing__SearchBox">
          <div class="landing__Search-Top">
            <div class="landing__SearchBox-Start">
              <h2 class="landing__SearchBox-Title interstate-light">Start Location</h2>
              <input type="text" class="landing__SearchBox-Value interstate-extra-light" data-location="start" id="searchBoxStart"
                placeholder="Where are you coming from?" required>
            </div>
            <div class="landing__SearchBox-End">
              <h2 class="landing__SearchBox-Title interstate-light">End Location</h2>
              <input type="text" class="landing__SearchBox-Value interstate-extra-light" data-location="end" id="searchBoxEnd"
                placeholder="Where are you going?" required>
            </div>
          </div>
          <div class="landing__Search-Bottom">
            <div class="landing__SearchBox-Go">
              <button class="btn btn--green" id="searchBoxGo" type="submit">Let's Go! &rarr;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCTAAEEhSiI6Cag0AlPwdJzE5zI5yJEag&libraries=places&callback=autocompleteLoad" async
        defer></script> -->
  </body>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGcnHGaTjPgQDfwq2MdeCJx60EqC5ud0c&libraries=places&callback=autocompleteLoad" async defer></script>'

</html>
